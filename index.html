<!--Javascript-->
<script type="text/javascript">
    var sidebarBox = document.querySelector('#box'),
        sidebarBtn = document.querySelector('#btn'),
        pageWrapper = document.querySelector('#page-wrapper');

    sidebarBtn.addEventListener('click', function (event) {
        sidebarBtn.classList.toggle('active');
        sidebarBox.classList.toggle('active');
    });

    pageWrapper.addEventListener('click', function (event) {

        if (sidebarBox.classList.contains('active')) {
            sidebarBtn.classList.remove('active');
            sidebarBox.classList.remove('active');
        }
    });

    window.addEventListener('keydown', function (event) {

        if (sidebarBox.classList.contains('active') && event.keyCode === 27) {
            sidebarBtn.classList.remove('active');
            sidebarBox.classList.remove('active');
        }
    });
</script>
<!--Anim Title-->
<script type="text/javascript">
    type="text/javascript">
        function tb8_makeArray(n){
            this.length = n;
            return this.length;
        }
    tb8_messages = new tb8_makeArray(1);
    tb8_messages[0] = "FTS | Fuck everyone";
    tb8_rptType = 'infinite';
    tb8_rptNbr = 5;
    tb8_speed = 100;
    tb8_delay = 1500;
    var tb8_counter=1;
    var tb8_currMsg=0;
    var tb8_texst ="";
    var tb8_i=0;
    var tb8_TID = null;
    function tb8_pisi(){
        tb8_texst = tb8_texst + tb8_messages[tb8_currMsg].substring(tb8_i, tb8_i+1);
        document.title = tb8_texst;
        tb8_sp=tb8_speed;
        tb8_i++;
        if (tb8_i==tb8_messages[tb8_currMsg].length){
            tb8_currMsg++; tb8_i=0; tb8_texst="";tb8_sp=tb8_delay;
        }
        if (tb8_currMsg == tb8_messages.length){
            if ((tb8_rptType == 'finite') && (tb8_counter==tb8_rptNbr)){
                clearTimeout(tb8_TID);
                return;
            }
            tb8_counter++;
            tb8_currMsg = 0;
        }
        tb8_TID = setTimeout("tb8_pisi()", tb8_sp);
    }
    tb8_pisi();
</script>
